<div class="container-fluid">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Brick Collector</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button
          class="btn btn-outline-success"
          data-bs-toggle="modal"
          data-bs-target="#addSetModal"
          type="submit"
        >
          Add Set
        </button>
        <button
          class="btn btn-outline-success"
          data-bs-toggle="modal"
          data-bs-target="#searchSetModal"
          type="submit"
        >
          Search Set
        </button>
      </div>
    </div>
  </nav>

  <!-- Alert -->
  <alert *ngIf="isAlert"></alert>

  <!-- Cards view -->
  <div class="container text-center">
    <div class="row justify-content-evenly">
      <div
        class="card col-3"
        style="width: 18rem"
        *ngFor="let legoSet of legoSetList"
      >
        <div *ngIf="legoSet.img" class="card-header text-center">
          <img
            src="{{ legoSet.img }}"
            class="card-img-top"
            alt="{{ legoSet.name }}"
          />
        </div>
        <div *ngIf="!legoSet.img" class="card-header text-center">
          <img
            src="../../../assets/yellowBrick.png"
            class="card-img-top"
            alt="no image available"
          />
        </div>

        <div class="card-body">
          <h5 class="card-title">{{ legoSet.name }}</h5>
          <p class="card-text">{{ legoSet.year }}</p>
          <p class="card-text">{{ legoSet.theme }}</p>
        </div>

        <div class="card-footer">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#editSetModal"
            (click)="editSet(legoSet)"
          >
            <fa-icon [icon]="iconEdit"></fa-icon>
          </button>
          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="deleteSet(legoSet)"
          >
            <fa-icon [icon]="iconDelete"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add set modal -->
  <div
    class="modal fade"
    id="addSetModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Set</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="setDetail">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name </label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Year </label>
              <input
                type="number"
                min="1990"
                max="2099"
                step="1"
                formControlName="year"
                class="form-control"
                id="year"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Theme </label>
              <input
                type="text"
                formControlName="theme"
                class="form-control"
                id="theme"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                (click)="addSet()"
              >
                Add Set
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit set modal -->
  <div
    class="modal fade"
    id="editSetModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Set</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="setDetail">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name </label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Year </label>
              <input
                type="number"
                min="1990"
                max="2099"
                step="1"
                formControlName="year"
                class="form-control"
                id="year"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Theme </label>
              <input
                type="text"
                formControlName="theme"
                class="form-control"
                id="theme"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                (click)="updateSet()"
              >
                Update Set
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Search set modal -->
  <div
    class="modal fade"
    id="searchSetModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Search Set</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="setDetail">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name </label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                (click)="searchSet()"
              >
                Search Set
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
